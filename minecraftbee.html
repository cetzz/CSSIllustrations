<script>
  
  
  var degrees=72;
  var radians;
  var newHeight;
  var newOffset ;
  var parentHeight;
  var parentWidth;
  var bounce=0;
  var mode=false;
  let bee = document.getElementById('content');
 
setInterval(animation, 50);
function animation(){
  parentWidth=document.getElementById('wingsparent').offsetWidth;
  if (mode){
    bounce=bounce+1;
    degrees=degrees-24;
    if (bounce>2){
      mode=false;
    }
  }else{
    bounce=bounce-1;
    degrees=degrees+24;
    if (bounce<0){
      mode=true;
    }
  }
  //radians= degrees*Math.PI/180;
  //newHeight = parentWidth*Math.tan(radians);
  //newOffset = newHeight / 2;
  //parentHeight = parentHeight - newHeight;
  document.getElementById('leftwing').style.transform= 'skew('+degrees+'deg)';
  document.getElementById('rightwing').style.transform= 'skew(-'+degrees+'deg)';
  bee.style.marginTop=bounce+'vw';
}
offsetW=bee.offsetWidth/2;
offsetH=bee.offsetHeight/2;
const onMove = (e) =>{
  bee.style.left = (e.touches ?  e.touches[0].pageX -offsetW : e.pageX -offsetW) + 'px';
  bee.style.top = (e.touches ?  e.touches[0].pageY -offsetH: e.pageY-offsetH) + 'px';
}
document.addEventListener('mousemove', onMove);
document.addEventListener('touchstart', onMove);
document.addEventListener('touchmove', onMove);



  
</script>
